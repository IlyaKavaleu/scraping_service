{% extends 'scraping/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="brand">Error 404 - Not Found</title>
</head>
<body id="brand">
    <div class="error-container">
        <h1>Error 404 - Not Found</h1>
        <p>Sorry, the page you are looking for could not be found.</p>
        <div class="hint">
            <p>You can <a href="/">return to the homepage</a> or try searching for the content.</p>
        </div>
    </div>
</body>
</html>
{% endblock content %}

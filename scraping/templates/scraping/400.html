{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="brand">Error 400 - Bad Request</title>
</head>
<body id="brand">
    <div class="error-container">
        {{ status }}
        <h1>Error 400 - Bad Request</h1>
        <p>Sorry, your request cannot be processed due to a bad request.</p>
        <p>Please check your input and try again.</p>
        <div class="hint">
            <p>You can <a href="/">return to the homepage</a> or try again later.</p>
        </div>
    </div>
</body>
</html>
{% endblock content %}

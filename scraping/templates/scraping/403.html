{% extends 'scraping/base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="brand">Error 403 - Forbidden</title>
</head>
<body id="brand">
    <div class="error-container">
        <h1>Error 403 - Forbidden</h1>
        <p>Sorry, you don't have permission to access this resource.</p>
        <div class="hint">
            <p>You can <a href="/">return to the homepage</a> or contact the administrator for further assistance.</p>
        </div>
    </div>
</body>
</html>
{% endblock content %}

<style>
            body {
                height: 100vh;
                background: linear-gradient(to bottom, #29B6F6, #90CAF9);
                overflow: hidden;
                position: relative;
            }

            .ground {
                width: 100%;
                height: 300px;
                background: url(https://res.cloudinary.com/dspfsamgq/image/upload/v1590225630/RunningMan/ground_zedcs5.png);
                position: absolute;
                left: 0;
                bottom: -50px;
                animation: ground 0.5s steps(5) infinite;
            }

            @keyframes ground {
                100% {
                    background-position: 100% 0;
                }
            }

            .cloud {
                width: 196px;
                height: 99px;
                background: url(https://res.cloudinary.com/dspfsamgq/image/upload/v1590225630/RunningMan/cloud_qzbk64.png);
                position: absolute;
                top: 0;
                left: 0;
                animation: clouds 12s linear infinite;
                transform: translateX(1000%);
            }

            @keyframes clouds {
                100% {
                    transform: translateX(-100%);
                }
            }

            .cloud2 {
                top: 100px;
                animation: clouds 10s linear infinite;
            }

            .man {
                width: 160px;
                height: 260px;
                background: url(https://res.cloudinary.com/dspfsamgq/image/upload/v1590225630/RunningMan/man_xaawhu.png);
                position: absolute;
                bottom: 75px;
                z-index: 2;
                animation: man 0.5s steps(5) infinite;
            }

            @keyframes man {
                100% {
                    background-position: -100% 0;
                }
            }

            .run .man,
            .run .ground,
            .run .cloud,
            .run .cloud2 {
                animation-play-state: running;
            }
        </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('.man, .ground, .cloud, .cloud2').forEach(function (elem) {
                elem.classList.add('run');
            });
        });
    </script>
    <div class="man"></div>
    <div class="ground"></div>
    <div class="cloud cloud1"></div>
    <div class="cloud cloud2"></div>
